  <div class="sqs-block-content">
    <h2>Selected Plan:</h2>
    <p><strong>Type:&nbsp;</strong><span id="plan-type">???</span></p>
    <!-- <li><strong>Size:</strong>&nbsp;<span id="plan-size">???</span> requests/year</li> -->
    <p><strong>Price:</strong>&nbsp;$<span id="plan-price">???</span><br />per photo request (billed annually)</p>
  </div>

  <script>
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  $('#plan-type').text(getParameterByName('SQF_PLAN_TYPE'));
  $('#plan-size').text(getParameterByName('SQF_PLAN_SIZE'));
  $('#plan-price').text(getParameterByName('SQF_PLAN_PRICE'));

  $('select').change($('#plan-size').text());
  </script>
