<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript">

        var foo = {
            "email": "bacon@bacon.com",
            "encodedImage": null
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // $('#falseinput').attr('src', e.target.result);
                    // $('#base').val(e.target.result);
                    foo.encodedImage = e.target.result;
                    sendIt(foo);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        var URL = 'https://test-api.onlinephotosubmission.com/api/passport-photos'

        function sendIt(data){
            $.ajax({
                type: 'POST',
                url: URL,
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(data)
            });
        }

    </script>
</head>
<body>
<h1>File Upload</h1>
<input id="fileinput" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);"/> <br><br>

<!--<textarea id="base"></textarea>-->
</body>
</html>
