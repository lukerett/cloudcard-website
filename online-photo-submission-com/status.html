<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

<!-- CODE BLOCK -->
<div style="text-align: left;">
    <img id="status-image" src="" />
    <img id="red-x" style="display: none" src="https://sharptopco.github.io/cloudcard-website/online-photo-submission-com/red-x.jpeg" />
</div>
<script>
    var statusImage = 'https://api.onlinephotosubmission.com/api/photos/u1o3fbk7lp9drsmds06smc3gnml9h8phnai87i419j0mumtt15etk232ng6unthf/bytes';
    var tenSeconds = 10000;

    function getStatus(successCallback) {
        $.ajax({
            type: 'GET',
            url: statusImage,
            success: function () {
                showStatusImage();
                $('#red-x').hide();
            },
            error: function (err) {
                $('#status-image').hide()
                $('#red-x').show();
            }
        });
    }

    function showStatusImage() {
        $('#status-image').attr('src', statusImage);
    }

    getStatus(showStatusImage);
    window.setInterval(function() { getStatus(showStatusImage) }, tenSeconds)
</script>
